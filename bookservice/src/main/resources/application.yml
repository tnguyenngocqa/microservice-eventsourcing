server:
  port: 9001

spring:
  application:
    name: bookservice
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:bookDB
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

axon:
  axonserver:
    servers:
      axonserver: 8124