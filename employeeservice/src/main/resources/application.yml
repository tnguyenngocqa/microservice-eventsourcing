server:
  port: 9002

spring:
  application:
    name: employee-service
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:employeeDB
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

